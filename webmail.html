<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Watching Volume</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
  }

  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  video {
    max-width: 80%;
    max-height: 80%;
    filter: brightness(0.7);
  }

  #volumeControl {
    position: absolute;
    bottom: 40px;
    width: 300px;
  }

  #eyesContainer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .eye {
    position: absolute;
    width: 60px;
    height: 30px;
    background: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: blink 3s infinite;
  }

  .pupil {
    width: 15px;
    height: 15px;
    background: black;
    border-radius: 50%;
  }

  @keyframes blink {
    0%, 90%, 100% { transform: scaleY(1); }
    95% { transform: scaleY(0.1); }
  }

  #warning {
    position: absolute;
    top: 20px;
    letter-spacing: 4px;
    font-size: 14px;
    opacity: 0.5;
  }
</style>
</head>
<body>

<div id="container">
  <div id="warning">DON'T TOUCH THE VOLUME</div>
  
  <!-- Replace EDIT_HERE with your video file path -->
  <video id="video" src="video.mp4" autoplay loop></video>
  
  <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
  
  <div id="eyesContainer"></div>
</div>

<script>
const video = document.getElementById("video");
const volumeControl = document.getElementById("volumeControl");
const eyesContainer = document.getElementById("eyesContainer");

let eyeCount = 0;

video.volume = 0.5;

volumeControl.addEventListener("input", () => {
  video.volume = volumeControl.value;
  spawnEyes();
});

function spawnEyes() {
  eyeCount++;

  for (let i = 0; i < eyeCount; i++) {
    const eye = document.createElement("div");
    eye.classList.add("eye");

    const pupil = document.createElement("div");
    pupil.classList.add("pupil");

    eye.appendChild(pupil);

    eye.style.left = Math.random() * window.innerWidth + "px";
    eye.style.top = Math.random() * window.innerHeight + "px";

    eyesContainer.appendChild(eye);
  }

  // Darken screen slightly each time
  document.body.style.backgroundColor = `rgb(${Math.min(eyeCount*5,50)},0,0)`;
}
</script>

</body>
</html>
