<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat vs Admin Login</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e1e2f, #2b2b45);
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #loginBox {
    position: absolute;
    width: 300px;
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    text-align: center;
    transition: transform 0.3s ease;
  }

  input {
    width: 90%;
    padding: 8px;
    margin: 8px 0;
  }

  button {
    padding: 8px 16px;
    cursor: pointer;
  }

  #cat {
    position: absolute;
    width: 100px;
    pointer-events: none;
    transition: left 0.2s linear, top 0.2s linear;
  }
</style>
</head>
<body>

<div id="loginBox">
  <h2>Admin Login</h2>
  <input type="text" placeholder="Username"><br>
  <input type="password" placeholder="Password"><br>
  <button>Login</button>
</div>

<img id="cat" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">

<script>
const loginBox = document.getElementById("loginBox");
const cat = document.getElementById("cat");

let boxX = window.innerWidth / 2 - 150;
let boxY = window.innerHeight / 2 - 100;

loginBox.style.left = boxX + "px";
loginBox.style.top = boxY + "px";

loginBox.addEventListener("click", (e) => {
  const mouseX = e.clientX;
  const mouseY = e.clientY;

  const dx = boxX - mouseX;
  const dy = boxY - mouseY;

  const distance = Math.sqrt(dx * dx + dy * dy);

  const moveX = (dx / distance) * 150;
  const moveY = (dy / distance) * 150;

  boxX += moveX;
  boxY += moveY;

  // Keep inside screen
  boxX = Math.max(0, Math.min(window.innerWidth - 320, boxX));
  boxY = Math.max(0, Math.min(window.innerHeight - 200, boxY));

  loginBox.style.left = boxX + "px";
  loginBox.style.top = boxY + "px";

  // Move cat toward the box like it's pulling it
  cat.style.left = (boxX - 80) + "px";
  cat.style.top = (boxY + 50) + "px";
});

window.addEventListener("resize", () => {
  boxX = window.innerWidth / 2 - 150;
  boxY = window.innerHeight / 2 - 100;
  loginBox.style.left = boxX + "px";
  loginBox.style.top = boxY + "px";
});
</script>

</body>
</html>
